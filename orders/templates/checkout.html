{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Pizza Delight</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .checkout-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #43aece;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    .option-group {
      margin-bottom: 20px;
    }

    .option-label {
      display: block;
      position: relative;
      padding-left: 35px;
      margin-bottom: 15px;
      cursor: pointer;
      font-size: 16px;
      user-select: none;
      color: #333;
    }

    .option-label input[type="radio"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .checkmark {
      position: absolute;
      top: 2px;
      left: 0;
      height: 20px;
      width: 20px;
      background-color: #eee;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .option-label:hover input ~ .checkmark {
      background-color: #ddd;
    }

    .option-label input:checked ~ .checkmark {
      background: linear-gradient(90deg, #56ccf2, #6391ce);
    }

    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    .option-label input:checked ~ .checkmark:after {
      display: block;
    }

    .option-label .checkmark:after {
      top: 5px;
      left: 5px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: white;
    }

    .payment-options {
      display: none;
      margin-top: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #56ccf2, #6391ce);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(90deg, #b4d0f5, #6d9cbe);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h2>Checkout ðŸ›’</h2>
    <form method="post">
      {% csrf_token %}
      
      <div class="option-group">
        <label class="option-label">
          <input type="radio" name="payment_method" value="cod" onclick="hideOptions()" required checked>
          Cash on Delivery
          <span class="checkmark"></span>
        </label>

        <label class="option-label">
          <input type="radio" name="payment_method" value="online" onclick="showOptions()" required>
          Online Payment
          <span class="checkmark"></span>
        </label>
      </div>

      <div id="onlineOptions" class="payment-options">
        <label class="option-label">
          <input type="radio" name="online_option" value="debit_card" required>
          Debit Card
          <span class="checkmark"></span>
        </label>
        
        <label class="option-label">
          <input type="radio" name="online_option" value="credit_card">
          Credit Card
          <span class="checkmark"></span>
        </label>
        
        <label class="option-label">
          <input type="radio" name="online_option" value="upi">
          UPI
          <span class="checkmark"></span>
        </label>
        
        <label class="option-label">
          <input type="radio" name="online_option" value="netbanking">
          Net Banking
          <span class="checkmark"></span>
        </label>
      </div>

      <button type="submit">Place Order</button>
    </form>
  </div>

  <script>
    function showOptions() {
      const onlineOptions = document.getElementById('onlineOptions');
      onlineOptions.style.display = 'block';
      onlineOptions.querySelectorAll('input[name="online_option"]').forEach(input => {
        input.required = true;
      });
    }

    function hideOptions() {
      const onlineOptions = document.getElementById('onlineOptions');
      onlineOptions.style.display = 'none';
      onlineOptions.querySelectorAll('input[name="online_option"]').forEach(input => {
        input.required = false;
        input.checked = false;
      });
    }

    window.onload = hideOptions;
  </script>
</body>
</html>
