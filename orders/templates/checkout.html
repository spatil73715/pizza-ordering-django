{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .checkout-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #d9534f;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    .payment-options {
      display: none;
      margin-top: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #d9534f;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h2>Checkout ðŸ›’</h2>

    <form method="post">
      {% csrf_token %}

      <label>
        <input type="radio" name="payment_method" value="cod" onclick="hideOptions()" required>
        Cash on Delivery
      </label>

      <label>
        <input type="radio" name="payment_method" value="online" onclick="showOptions()" required>
        Online Payment
      </label>

      <div id="onlineOptions" class="payment-options">
        <label><input type="radio" name="online_option" value="debit_card" required> Debit Card</label>
        <label><input type="radio" name="online_option" value="credit_card"> Credit Card</label>
        <label><input type="radio" name="online_option" value="upi"> UPI</label>
        <label><input type="radio" name="online_option" value="netbanking"> Net Banking</label>
      </div>

      <button type="submit">Place Order</button>
    </form>
  </div>

  <script>
    function showOptions() {
      document.getElementById('onlineOptions').style.display = 'block';
    }

    function hideOptions() {
      document.getElementById('onlineOptions').style.display = 'none';
    }

    // On page load, hide online options
    hideOptions();
  </script>
</body>
</html>
