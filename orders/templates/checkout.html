{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Pizza Ordering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .checkout-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #d9534f;
    }

    h3 {
      margin-bottom: 15px;
      color: #d9534f;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      background: #f9f9f9;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, border 0.3s;
      width: 100%;
    }

    label:hover {
      background: #f1f1f1;
    }

    input[type="radio"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    .checkout-btn {
      width: 100%;
      padding: 12px;
      background: #d9534f;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .checkout-btn:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <h2>ðŸ›’ Checkout</h2>

    <form method="post">
      {% csrf_token %}

      <h3>Select Payment Method</h3>
      <label>
        <input type="radio" name="online_payment" value="cod" required>
        Cash on Delivery
      </label>
      <label>
        <input type="radio" name="online_payment" value="online" required>
        Online Payment
      </label>

      <button type="submit" class="checkout-btn">Place Order</button>
    </form>
  </div>

</body>
</html>
