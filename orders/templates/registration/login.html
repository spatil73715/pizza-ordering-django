<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Pizza Delight</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #2575fc;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      text-align: left;
      color: #555;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #2575fc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #43cea2, #185a9d);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(90deg, #2fa07b, #0f3f6b);
      transform: scale(1.05);
    }

    .error {
      color: #d9534f;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .register-link {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .register-link a {
      color: #2575fc;
      text-decoration: none;
      transition: color 0.3s;
    }

    .register-link a:hover {
      color: #185a9d;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>üçï Pizza Delight Login</h2>

    {% if form.errors %}
      <p class="error">Invalid username or password. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <label for="id_username">Username</label>
      {{ form.username }}

      <label for="id_password">Password</label>
      {{ form.password }}

      <button type="submit">Login</button>
    </form>

    <div class="register-link">
      Don‚Äôt have an account? <a href="{% url 'register' %}">Register</a>
    </div>
  </div>

</body>
</html>
