<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Pizza Delight</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #2575fc;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      text-align: left;
      color: #555;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #2575fc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #43cea2, #185a9d);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(90deg, #2fa07b, #0f3f6b);
      transform: scale(1.05);
    }

    .errorlist {
      color: #d9534f;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: left;
      padding: 0;
      list-style: none;
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .login-link a {
      color: #2575fc;
      text-decoration: none;
      transition: color 0.3s;
    }

    .login-link a:hover {
      color: #185a9d;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>üìù Register</h2>

    <form method="post">
      {% csrf_token %}

      {% if form.non_field_errors %}
        <div class="errorlist">
          {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <label for="id_username">Username</label>
      {{ form.username }}

      <label for="id_password1">Password</label>
      {{ form.password1 }}

      <label for="id_password2">Confirm Password</label>
      {{ form.password2 }}

      <button type="submit">Register</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
  </div>

</body>
</html>
