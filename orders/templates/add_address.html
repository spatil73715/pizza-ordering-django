<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delivery Address - Pizza Delight</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .address-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #2575fc;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      resize: none;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    textarea:focus {
      border-color: #2575fc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #43cea2, #185a9d);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(90deg, #2fa07b, #0f3f6b);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="address-box">
    <h2>ðŸ“¦ Enter Delivery Address</h2>
    <form method="post">
      {% csrf_token %}
      <textarea name="address" rows="4" placeholder="Enter your delivery address..." required></textarea>
      <button type="submit">Save Address & Continue</button>
    </form>
  </div>

</body>
</html>
