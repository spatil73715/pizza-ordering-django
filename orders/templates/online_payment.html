<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Payment - Pizza Ordering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .payment-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #d9534f;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #d9534f;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>ðŸ’³ Choose Payment Method</h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit" name="payment_method" value="debit_card">Debit / Credit Card</button>
      <button type="submit" name="payment_method" value="upi">UPI / Wallet</button>
      <button type="submit" name="payment_method" value="net_banking">Net Banking</button>
    </form>
  </div>
</body>
</html>
