<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Payment - Pizza Delight</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .payment-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #d9534f;
    }

    .payment-option {
      display: flex;
      align-items: center;
      margin: 10px 0;
      background: #f1f1f1;
      padding: 12px 15px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .payment-option:hover {
      background: #e1e1e1;
    }

    .payment-option input[type="radio"] {
      margin-right: 12px;
      width: 18px;
      height: 18px;
      accent-color: #d9534f;
      cursor: pointer;
    }

    .payment-option label {
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      background: #d9534f;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .submit-btn:hover {
      background: #c9302c;
      transform: translateY(-2px);
    }

    .submit-btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>ðŸ’³ Choose Payment Method</h2>
    <form method="post">
      {% csrf_token %}
      <div class="payment-option">
        <input type="radio" name="payment_method" value="debit_card" id="debit_card" required>
        <label for="debit_card">Debit / Credit Card</label>
      </div>
      <div class="payment-option">
        <input type="radio" name="payment_method" value="upi" id="upi">
        <label for="upi">UPI / Wallet</label>
      </div>
      <div class="payment-option">
        <input type="radio" name="payment_method" value="net_banking" id="net_banking">
        <label for="net_banking">Net Banking</label>
      </div>
      <button type="submit" class="submit-btn">Proceed to Pay</button>
    </form>
  </div>
</body>
</html>
