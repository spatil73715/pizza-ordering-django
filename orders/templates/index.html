{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizza Menu</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fdf6f0;
      margin: 0;
      padding: 0;
    }

    header {
      background: #ff5733;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .pizza-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .pizza-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .pizza-card h2 {
      margin: 10px 0;
      color: #ff5733;
      font-size: 1.4rem;
      text-align: center;
    }

    .pizza-card p {
      font-size: 0.95rem;
      color: #555;
      text-align: center;
      margin: 5px 0 15px 0;
    }

    .pizza-card span.price {
      font-size: 1.1rem;
      font-weight: bold;
      color: #28a745;
    }

    .add-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #ff5733;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .add-btn:hover {
      background: #e64e2c;
    }

    .cart-link {
      display: block;
      width: fit-content;
      margin: 30px auto;
      padding: 12px 25px;
      background: #28a745;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .cart-link:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<header>
  <h1>üçï Welcome to Pizza Ordering üçï</h1>
</header>

<div class="container">
  {% for pizza in pizzas %}
  <div class="pizza-card">
    <h2>{{ pizza.name }}</h2>
    <p>{{ pizza.description }}</p>
    <span class="price">‚Çπ{{ pizza.price }}</span>
    <a href="{% url 'add_to_cart' pizza.id %}" class="add-btn">Add to Cart</a>
  </div>
  {% empty %}
  <p>No pizzas available right now.</p>
  {% endfor %}
</div>

<a href="{% url 'cart' %}" class="cart-link">üõí Go to Cart / Checkout</a>

</body>
</html>
