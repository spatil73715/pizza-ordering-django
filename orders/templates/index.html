{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizza Menu</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #ff5733, #ff7849);
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    h3 {
      text-align: center;
      color: #ff5733;
      margin: 30px 0 10px 0;
      font-size: 1.8rem;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }

    .pizza-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .pizza-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .pizza-card h2 {
      margin: 10px 0;
      font-size: 1.5rem;
      color: #ff5733;
    }

    .pizza-card p {
      color: #555;
      font-size: 0.95rem;
      margin: 10px 0 15px 0;
    }

    .pizza-card .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #28a745;
      margin-bottom: 15px;
      display: block;
    }

    .add-btn {
      display: inline-block;
      padding: 10px 18px;
      background: #ff5733;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .add-btn:hover {
      background: #e64e2c;
    }

    .order-link {
      display: block;
      width: fit-content;
      margin: 30px auto;
      padding: 12px 24px;
      background: #28a745;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: background 0.3s;
    }

    .order-link:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<header>
  <h1>üçï Welcome to Pizza Ordering üçï</h1>
</header>

<h3>Our Delicious Menu</h3>

<div class="menu-container">
  {% for pizza in pizzas %}
  <div class="pizza-card">
    <h2>{{ pizza.name }}</h2>
    <p>{{ pizza.description }}</p>
    <span class="price">‚Çπ{{ pizza.price }}</span>
    <a href="{% url 'add_to_cart' pizza.id %}" class="add-btn">Add to Cart</a>
  </div>
  {% empty %}
  <p style="text-align:center; color:#777; font-size:1.1rem;">No pizzas available right now.</p>
  {% endfor %}
</div>

<a href="{% url 'cart' %}" class="order-link">üõí Go to Cart & Checkout</a>

</body>
</html>
