{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fff8f0;
      text-align: center;
      padding: 60px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #43cea2;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      background: linear-gradient(90deg, #43cea2, #185a9d);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #2fa07b, #0f3f6b);
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <h1>‚úÖ Thank You for Your Order!</h1>
  <p>We appreciate your business and hope you enjoy your pizza.</p>

  <a href="{% url 'home' %}" class="btn">üçï Back to Menu</a>

</body>
</html>
